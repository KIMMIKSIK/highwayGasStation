<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Oil Master</title>
  <script src="https://kit.fontawesome.com/4c3fb7360a.js" crossorigin="anonymous"></script> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gugi&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <header><div class="header-first">
  <div class="header-first-line">
  <span>Oil Master-고객님 만나서반갑습니다.</span><span>Login</span></div>
</div>
    <div class="header-underline"></div>

  <div class="header-title"><div><i class="fa-solid fa-oil-well"></i><span>OIL MASTER</span></div><span><i class="fa-solid fa-bars menu-button"></i></span>
 </div>
    <div class="header-underline"></div>
  </header>
   <main class="container" id="container">

    <div class="flex-main">
<ul class="flex-first">
  <input type="text" placeholder="입력 후 버튼클릭" class ="input">
  <li><button id = "main-route" class="ani-button"><span>Route</span></button></li>
  <li><button id = 'main-dir'  class="ani-button"><span>Direction</span></button></li>
  <li id="list-option">Thank you for visiting</li>

  
<li>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://image.zdnet.co.kr/2021/03/23/207af597d815193c998b06d41b704937.jpg" class="d-block w-100" alt="oil image">
    </div>
    <div class="carousel-item">
      <img src="http://cdnimage.ebn.co.kr/news/202003/news_1584954527_1027719_main1.jpg" class="d-block w-100" alt="oil image">
    </div>
   <div class="carousel-item">
      <img src="https://t1.daumcdn.net/cfile/tistory/2157DF3658B528F506"class="d-block w-100" alt="oil image">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
  
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
  </button>
</div>
</li>
</ul>

<div class="flex-second">
<div class="btn-group oilCompany-btn" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary oil-btn"  id="S" for="btnradio1">S-OIL</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-primary oil-btn" id="SK"  for="btnradio2">SK</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-primary oil-btn" id="HD" for="btnradio3">HYUNDAI</label>
  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
  <label class="btn btn-outline-primary oil-btn" id="GS" for="btnradio4">GS</label>
  <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
  <label class="btn btn-outline-primary oil-btn" id="AD" for="btnradio5">AD</label>
</div>
  
  <div class="card-group oil-card">
<div class="card" id="S">
    <img src="https://cphoto.asiae.co.kr/listimglink/6/2019112509151599787_1574640916.jpg" class="card-img-top" alt="S오일" style= "min-height:170px; max-height:170px;">
    <div class="card-body">
      <h5 class="card-title">S-OIL</h5>
      <p class="card-text">태평양 지역 가장 경쟁력있는 에너지 회사</p>
      <p class="card-text"></p>
    </div>
  </div>

  <div class="card" id="SK">
    <img src="https://img.etnews.com/photonews/1708/983453_20170810185529_811_0003.jpg" class="card-img-top" alt="SK" style= "min-height:170px; max-height:170px;">
    <div class="card-body">
      <h5 class="card-title">SK</h5>
      <p class="card-text">국내 시장 점유율 1위 업체</p>
      <p class="card-text"></p>
    </div>
  </div>
    
  
  <div class="card" id="HD">
    <img src="https://t1.daumcdn.net/cfile/tistory/99BBFB335A0CEC5117" class="card-img-top" alt="현대오일뱅크" style= "min-height:170px; max-height:170px;">
    <div class="card-body">
      <h5 class="card-title">HYUNDAI</h5>
      <p class="card-text">1964년 설립된 국내 최초 민간 정유회사</p>
      <p class="card-text"></p>
    </div>
  </div>
     <div class="card" id="GS">
    <img src="https://image.zdnet.co.kr/2019/12/03/pym_xaR2IzSUG30pauvN.jpg" class="card-img-top" alt="GS칼텍스" style= "min-height:170px; max-height:170px;">
    <div class="card-body">
      <h5 class="card-title">GS</h5>
      <p class="card-text"> 대한민국을 석유제품 수출 국가로 주도</p>
      <p class="card-text"></p>
    </div>
  </div>
     <div class="card" id="AD">
    <img src="https://t1.daumcdn.net/cfile/tistory/9904BC405A37819305" class="card-img-top" alt="알뜰" style= "min-height:170px; max-height:170px;">
    <div class="card-body">
      <h5 class="card-title">AD</h5>
      <p class="card-text">저렴한 가격 석유제품의 새로운 공급망</p>
      <p class="card-text"></p>
    </div>
  </div>

 
  </div>
<div class="content-body" id="content-body">

<!--   api정보 들어오는곳 -->
  
</div>

    </div>

  </main>
  
  <div  class="hidden-menu" id="hidden-menu">
 <div class="hidden-cancel"> <i class="fa-solid fa-xmark"></i></div>
<div class="hidden-list">
   <input type="text" placeholder="입력 후 버튼클릭" class ="input2">
  <div id = "under-line"></div>
  <button id = "sub-route">Route</button>
  <button id = "sub-dir">Direction</button>
  <button class="ad-button" id ="ad-button"><i class="fa-solid fa-gas-pump">알뜰</i>협력</button>
  <div id="list-option2">Thank you for visiting</div>
  
</div>
</div>

<nav aria-label="Page navigation example">
  <ul class="pagination" id="pagination">

  </ul>
</nav>
</footer>

<script src="main.js"></script>
</body>
</html>
